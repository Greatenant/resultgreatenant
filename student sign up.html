<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Sign Up</title>
<style>
  body { font-family: sans-serif; background: #0b0c10; color: #fff; padding: 20px; }
  form { background: #1f2833; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
  input, select { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
  button { background: #66fcf1; color: #0b0c10; border: none; padding: 12px; width: 100%; margin-top: 10px; border-radius: 5px; font-weight: bold; }
</style>
</head>
<body>

<h2>Student Sign Up</h2>

<form id="studentSignupForm">
  <input type="text" id="schoolID" placeholder="School ID" required>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="className" placeholder="Class e.g. JSS1A" required>
  <input type="date" id="dob" required>
  <input type="text" id="lin" placeholder="Learner Identification Number (LIN)" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="text" id="address" placeholder="Address" required>
  <select id="gender" required>
    <option value="">Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>

<script>
  const form = document.getElementById('studentSignupForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const student = {
      schoolID: document.getElementById('schoolID').value,
      fullName: document.getElementById('fullName').value,
      className: document.getElementById('className').value,
      dob: document.getElementById('dob').value,
      lin: document.getElementById('lin').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      gender: document.getElementById('gender').value,
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };

    let students = JSON.parse(localStorage.getItem('students')) || [];
    students.push(student);
    localStorage.setItem('students', JSON.stringify(students));

    alert('Student Registered Successfully!');
    form.reset();
  });
</script>

</body>
</html>
