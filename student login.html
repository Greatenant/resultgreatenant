<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<style>
  body { background: #0b0c10; color: #fff; font-family: sans-serif; padding: 20px; }
  form { max-width: 400px; margin: auto; background: #1f2833; padding: 20px; border-radius: 8px; }
  input { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
  button { background: #66fcf1; color: #0b0c10; padding: 10px; width: 100%; border: none; border-radius: 5px; margin-top: 10px; font-weight: bold; }
  .signup-link { text-align: center; margin-top: 15px; }
  .signup-link a { color: #66fcf1; text-decoration: underline; }
</style>
</head>
<body>

<h2>Student Login</h2>

<form id="studentLoginForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<div class="signup-link">
  Don't have an account yet? <a href="student-signup.html">Sign up here</a>
</div>
<a href="student-dashboard.html">Already logged in? Go to Dashboard</a>
</div>

<script>
  const loggedIn = JSON.parse(localStorage.getItem('teacherLoggedIn'));
  if (loggedIn) window.location.href = 'teacher-dashboard.html';

  document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    const found = teachers.find(t => t.username === username && t.password === password);

    if (found) {
      localStorage.setItem('teacherLoggedIn', JSON.stringify(found));
      window.location.href = 'teacher-dashboard.html';
    } else {
      alert('Invalid login details!');
    }
  });
</script>

</body>
</html>
