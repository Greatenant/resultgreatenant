<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Teacher Sign Up</title>
<style>
  body { background: #1b1b1b; color: #fff; font-family: sans-serif; padding: 20px; }
  form { max-width: 400px; margin: auto; background: #333; padding: 20px; border-radius: 8px; }
  input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
  button { background: #ffc107; color: #000; padding: 10px; width: 100%; border: none; border-radius: 5px; margin-top: 10px; }
</style>
</head>
<body>

<h2>Teacher Sign Up</h2>

<form id="teacherSignupForm">
  <input type="text" id="schoolID" placeholder="School ID" required>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="qualification" placeholder="Qualification" required>
  <select id="gender" required>
    <option value="">Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <textarea id="subjects" placeholder="Subjects you teach with class e.g. Math - JSS1, English - SS2" required></textarea>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>

<script>
  const form = document.getElementById('teacherSignupForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const teacher = {
      schoolID: document.getElementById('schoolID').value,
      fullName: document.getElementById('fullName').value,
      qualification: document.getElementById('qualification').value,
      gender: document.getElementById('gender').value,
      subjects: document.getElementById('subjects').value,
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };

    let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    teachers.push(teacher);
    localStorage.setItem('teachers', JSON.stringify(teachers));

    alert('Teacher Registered Successfully!');
    form.reset();
  });
</script>

</body>
</html>
